<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Daily Tab</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <h1>The Daily Tab</h1>
  </nav>
  <main>
    <div>
      <div class="link-div">
        <h2>Link : </h2>
        <button>
          <img src="images/Refresh cw.svg" alt="" class="icon">
        </button>
      </div>
      <a href="" id="link">https://jerrynsh.com/food-for-thought/</a>
    </div>
    <div class="multiple-buttons">
      <h2>Delete?</h2>
      <button>
        <img src="images/Trash.svg" alt="trash icon" class="icon">
      </button>
      <button>View / Edit Tab List</button>
    </div>
  </main>
</body>
</html>
